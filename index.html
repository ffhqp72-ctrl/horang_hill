<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>호랑가시나무 게스트하우스</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <!-- hero배너 + 검색폼 -->
            <div id="hero_bnr">
                <div class="ad_txt">
                    <p>자연과 힐링이 공존하는 곳</p>
                    <h1>호랑가시나무언덕 게스트하우스로 오세요</h1>
                </div>
                <!-- action 객실, 날짜, 인원 정보를 저장할 서버위치-->
                <!-- method 객실, 날짜, 인원 정보에 대한 보안여부 (post - 보안)-->
                <form action="" method="get">
                    <div class="room">
                        <h2>객실</h2>
                        <p>
                            <select name="room_type" id="room_type">
                                <option>포니사이드방(2/3인)</option>
                                <option>우월순방(2/3인)</option>
                                <option>배유지방(2/3인)</option>
                                <option>오웬방(2/3인)</option>
                            </select>
                        </p>
                    </div>
                    <div class="check_in_out">
                        <div class="in">
                            <h2>체크인</h2>
                            <p>
                                <input type="date" value="2026-01-28" min="2026-01-28" max="2026-02-28"
                                name="in_date" id="in_date">
                            </p>
                        </div>
                        <div class="day">
                            <img src="" alt="">
                            <em>2박</em>
                        </div>
                        <div class="out">
                            <h2>체크아웃</h2>
                            <p>
                                <input type="date" value="2026-01-29" min="2026-01-29" max="2026-02-29"
                                name="out_date" id="out_date">
                            </p>
                        </div>
                    </div>
                    <div class="person">
                        <h2>인원</h2>
                        <div class="number">
                            <p>성인 <input type="number" name="adult" id="adult" min="0"max="5"></p>
                            <p>어린이 <input type="number" name="kid" id="kid" min="0" max="5"></p>
                        </div>
                        <ul class="number">
                            <li>
                                <label for="adult">성인</label>
                                <input type="number" id="adult" name="adult" value="1">
                            </li>
                            <li>
                                <label for="kid">어린이</label>
                                <input type="number" id="kid" name="kid" value="1">
                            </li>
                        </ul>
                    </div>
                    <!-- 요소 클릭 시 특정 페이지로 바로 이동하면 <a> -->
                    <!-- 요소 클릭 시 조건에 따라 분기가 갈린다면 <button> -->
                    <p><button type="submit" id="">검색</button></p>
                </form>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
